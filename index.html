<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Forex Simulator – AI-Driven Forex Dashboard</title>

  <!-- Feather icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <main class="landing">

    <!-- ── hero / copy ------------------------------------------------ -->
    <section class="hero">
      <div class="logo">A</div>
      <h1 class="title">Forex<br/>Simulator</h1>
      <p class="tagline">Trade smarter with<br/>AI-driven insights</p>

      <ul class="features">
        <li><i data-feather="bar-chart-2"></i>Real-Time Forex Rates</li>
        <li><i data-feather="cpu"></i>AI Strategy Suggestions</li>
        <li><i data-feather="calendar"></i>Macro Event Tracking</li>
      </ul>

      <button id="launchDemoBtn" class="cta">Launch Interactive Demo</button>
    </section>

    <!-- ── device mock-up -------------------------------------------- -->
    <section class="mockup">
      <!-- If you have an exported PNG/JPG of the laptop UI, drop it in /img/ -->
      <img
        src="img/laptop-forex-dashboard.png"
        alt="Forex Options AI Dashboard running inside laptop mock-up"
      />
    </section>
  </main>

  <script>
    // replace all <i data-feather="...">
    feather.replace();
  </script>
</body>
</html>
